#{script 'jquery-1.8.2.js' /}

<a href="@{Secure.logout()}">Log out</a>

<p><b>All Inactive Users:</b>
<table border=0 cellpadding=4 cellspacing=6>
    <tr>
        <td style='background-color: #444; color: white'>TriNet Username</td>
        <td style='background-color: #444; color: white'>User Role</td>
        <td style='background-color: #444; color: white'>Actions</td>
    </tr>
    #{list inactiveUsers, as:'user'}
    <tr>
        <td style='background-color: #ddd;'>${user.username}</td>
        <td style='background-color: #ddd;'>
            <b>${user.role}</b>&nbsp;&nbsp;
        </td>
        <td style='background-color: #ddd;'>
            [<a href="javascript:reactivateUser(${user.id}, '${user.username}')">Reactivate</a>]
        </td>
    </tr>
    #{/list}
</table>

<p><a href="/admin/users">View Active Users</a></p>

<div style="margin-top: 20px; text-align: center;"></div>

<script type="text/javascript" language="javascript">
function reactivateUser(id, name) {
    var response = confirm('Are you sure you want to reactivate user ' + name + '?');
    if(response === true) {
        window.location = "/admin/reactivateUser?id=" + id;
    }
}

</script>
